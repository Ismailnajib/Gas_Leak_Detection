<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Real-Time Gas Detection</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&display=swap" rel="stylesheet" />
  
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #f8f9fa;
    }
    header.header_section {
      background-color: #4b208c;
      padding: 5px 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 999;
      height: 53px;
    }
    header .navbar-brand span {
      color: white;
      font-size: 20px;
      font-weight: bold;
    }
    .sidebar {
      height: 100%;
      width: 220px;
      position: fixed;
      top: 53px;
      left: 0;
      background-color: #4b208c;
      padding-top: 20px;
      z-index: 1000;
      transition: width 0.3s;
    }
    .sidebar a {
      padding: 15px 20px;
      display: flex;
      align-items: center;
      text-decoration: none;
      font-size: 15px;
      color: #ddd;
      transition: 0.3s;
    }
    .sidebar a i {
      margin-right: 12px;
      font-size: 18px;
      min-width: 20px;
      text-align: center;
      color: #ccc;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: #343a40;
      color: #fff;
    }
    .main-content {
      margin-left: 220px;
      padding: 20px;
      margin-top: 70px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      justify-content: center;
    }
    .camera-section {
      background: white;
      border: 4px solid #4b208c;
      border-radius: 10px;
      padding: 15px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 800px;
      box-sizing: border-box;
    }
    .camera-section h5 {
      margin-bottom: 10px;
      color: #4b208c;
      font-weight: 600;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 300px;
      padding-top: 56.25%;
      border-radius: 8px;
      overflow: hidden;
      background: black;
    }
    video, img {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      background: black;
    }
    canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      border-radius: 8px;
    }
    .btn-group {
      margin-top: 15px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .alert {
      margin-top: 12px;
      width: 100%;
      text-align: center;
      font-weight: 600;
      font-size: 1rem;
    }
    .fps-counter {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      z-index: 10;
    }
    .connection-status {
      position: fixed;
      top: 60px;
      right: 20px;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 14px;
      font-weight: 600;
      z-index: 1001;
    }
    .connection-status.connected {
      background-color: #28a745;
      color: white;
    }
    .connection-status.disconnected {
      background-color: #dc3545;
      color: white;
    }
    .connection-status.connecting {
      background-color: #ffc107;
      color: black;
    }
    @media (max-width: 768px) {
      .main-content {
        margin-left: 0;
        padding: 15px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .camera-section {
        max-width: 100%;
      }
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        top: 0;
        display: flex;
        justify-content: space-around;
        padding: 10px 0;
      }
      .sidebar a {
        padding: 10px 5px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header class="header_section">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg custom_nav-container">
        <a class="navbar-brand" href="{{ url_for('home') }}"   >
          <span>GLD System</span>
        </a>
      </nav>
    </div>
  </header>

<div class="sidebar" id="sidebar">
    <a href="{{ url_for('gas_detection') }}" class="active"><i class="fa fa-video-camera"></i> Camera Feed</a>
    <a href="{{ url_for('camera_manage') }}"><i class="fa fa-cogs"></i> Manage Cameras</a>
    <a href="{{ url_for('history') }}"><i class="fa fa-history"></i> History</a>
</div>


  <div class="main-content">

    <!-- Camera 1 (Local Webcam) -->
    <section class="camera-section" id="camera1Section">
      <h5>Camera 1: PC Webcam</h5>
      <div class="video-container">
        <video id="camera1Feed" autoplay muted playsinline></video>
        <canvas id="canvasOverlay1"></canvas>
        <div class="fps-counter" id="fpsCounter1">FPS: 0</div>
      </div>
      <div class="btn-group">
        <button id="startBtn1" class="btn btn-primary">Start</button>
        <button id="stopBtn1" class="btn btn-danger" style="display:none;">Stop</button>
      </div>
      <div id="status1" class="alert alert-success">✅ No Gas Detected</div>
    </section>

    <!-- Camera 2 (IP Webcam MJPEG video feed) -->
    <section class="camera-section" id="camera2Section">
      <h5>Camera 2: Phone Camera </h5>
      <div class="video-container" style="position: relative;">
        <img id="camera2Feed" autoplay muted playsinline />
        <canvas id="canvasOverlay2"></canvas>
        <div class="fps-counter" id="fpsCounter2">FPS: 0</div>
      </div>
      <div class="btn-group">
        <button id="startBtn2" class="btn btn-primary">Start</button>
        <button id="stopBtn2" class="btn btn-danger" style="display:none;">Stop</button>
      </div>
      <div id="status2" class="alert alert-success">✅ No Gas Detected</div>
    </section>

    <!-- Camera 3 -->
    <section class="camera-section" id="camera3Section">
      <h5>Camera 3: Phone Camera </h5>
      <div class="video-container">
        <img id="camera3Feed" autoplay muted playsinline />
        <canvas id="canvasOverlay3"></canvas>
        <div class="fps-counter" id="fpsCounter3">FPS: 0</div>
      </div>
      <div class="btn-group">
        <button id="startBtn3" class="btn btn-primary">Start</button>
        <button id="stopBtn3" class="btn btn-danger" style="display:none;">Stop</button>
      </div>
      <div id="status3" class="alert alert-success">✅ No Gas Detected</div>
    </section>

    <!-- Camera 4 -->
    <section class="camera-section" id="camera4Section">
      <h5>Camera 4: Phone Camera </h5>
      <div class="video-container">
        <img id="camera4Feed" autoplay muted playsinline />
        <canvas id="canvasOverlay4"></canvas>
        <div class="fps-counter" id="fpsCounter4">FPS: 0</div>
      </div>
      <div class="btn-group">
        <button id="startBtn4" class="btn btn-primary">Start</button>
        <button id="stopBtn4" class="btn btn-danger" style="display:none;">Stop</button>
      </div>
      <div id="status4" class="alert alert-success">✅ No Gas Detected</div>
    </section>

  
  </div>
    <script src="../static/js/detection.js"></script>
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
